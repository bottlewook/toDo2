<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/app.css">
  <title>Momentum App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
  <h1>To Do List</h1>
  <form id="addTodoForm">
    <input
    required
    maxlength="15"
    type="text" 
    placeholder="할 일을 입력해주세요." />
    <button>입력</button>
  </form>
  <select id="category">
    <option value="운동" id="exerciseBtn">운동</option>
    <option value="데이트" id="dateBn">데이트</option>
    <option value="여행" id="travelBtn">여행</option>
    <option value="독서" id="readingBtn">독서</option>
  </select>
  <span id="haveToDo">

  </span>
  <hr />
  <ul class="hidden" id="exerciseUl">

  </ul>
  <ul class="hidden" id="dateUl">

  </ul>
  <ul class="hidden" id="travelUl">

  </ul>
  <ul class="hidden" id="readingUl">

  </ul>
   
  <script src="./js/app.js"></script>
</body>
</html>
